{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <style>
        .intro {
            max-height: 100vh;
            overflow: hidden;
            position: relative;
            background-image: -webkit-linear-gradient(rgba(0, 0, 0, 0), rgb(0, 0, 0));
}
        }
        .intro:after {
            content: "";
            display: block;
            background-color: rgba(0, 0, 0, .1);
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        .intro__content {

            display: flex;
            flex-direction: column;
            justify-content: center;

            width: 100%;
            height: 100%;

            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;

        }
        .video{
            position: relative;
            z-index: 1;
            padding-bottom: 56.25%;
        }
        .video__media{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }
        .container-intro {
            max-width: 1200px;
            margin: 0 auto;
        }
        .intro__title {
            margin: 0;
            font-size: 52px;
            color: #fff;
            text-align: center;
        }
    </style>
    <div class="intro">
        <div class="video">
            <video class="video__media" aria-controls="false"  autoplay muted loop >
                <source src="{% static 'background-video.mp4' %}" type="video/mp4">
            </video>
        </div>
        <div class="intro__content">
            <div class="container-intro">
                <h1 class="intro__title">Requiem For A Dream
by Immersive Chicken</h1>
            </div>

        </div>
    </div>
<h1>{% translate "home" %}</h1>
{% endblock %}
