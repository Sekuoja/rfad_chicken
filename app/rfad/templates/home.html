{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block content %}
    <div class="intro">
        <div class="video">
            <video class="video__media" aria-controls="false"  autoplay muted="true" loop disablePictureInPicture >
                <source src="{% static 'video/background-video.mp4' %}" type="video/mp4">
            </video>
        </div>
        <div class="intro__content">
            <div class="container-intro">
                <h1 class="intro__title">Skyrim Requiem For A Dream by Immersive Chicken</h1>
            </div>
        </div>
    </div>
    <div>
        <div class="container-2" style="background-image: url({% static 'images/background.png' %});">

        </div>
    </div>
{% endblock %}
